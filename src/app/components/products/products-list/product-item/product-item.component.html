<tr *ngIf="product" >

  <td>{{product.id}}</td>
  <td>{{product.name}}</td>
  <td>{{product.price}}</td>
  <td>{{product.quantity}}</td>
  <td>{{product.selected}}</td>
  <td>{{product.available}}</td>
  <td>
    <button (click)="onSelect(product)" [ngClass]="product.selected? 'btn-success' : 'btn-danger'" class="btn btn-sm ">
      <span *ngIf="product.selected">Uselect</span>
      <span *ngIf="!product.selected">Selcet</span>

    </button>
  </td>
  <td>
    <button class="btn btn-danger" (click)="onDelete(product)">
      <span class="fa fa-trash-o"></span>
    </button>
  </td>

  <td>
    <button class="btn btn-info" (click)="onEdit(product)">
      <span class="fa fa-edit"></span>
    </button>
  </td>

</tr>
