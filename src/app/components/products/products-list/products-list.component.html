<ng-container *ngIf="productInput$ | async as result "  [ngSwitch]="result.dataState">
  <ng-container *ngSwitchCase="DataStateEnum.LOADING">Loading...</ng-container>
  <ng-container *ngSwitchCase="DataStateEnum.LOADED">

     <table class="table">
     <tr>
       <th>ID</th>
       <th>Name</th>
       <th>Price</th>

       <th>Quantity</th>
       <th>Selected</th>
       <th>Available</th>
     </tr>

<app-product-item [product]="p"
(eventEmeter)="onActionEvent($event)"
*ngFor="let p of result.data"
style="display: contents"
></app-product-item>

   </table>
 <!-- </div> -->
  </ng-container>
  <ng-container *ngSwitchCase="DataStateEnum.ERROR">
    <div class="alert-danger">
      {{result.errorMessage}}
    </div>
  </ng-container>


 </ng-container>
